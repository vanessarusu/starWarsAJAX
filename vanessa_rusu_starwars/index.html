<!doctype html>
<html> <!--using data will make it validate-->
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Star Wars Fan Guide</title>
	<link href="css/reset.css" rel="stylesheet" type="text/css" media="screen">
	<link href="css/style.css" rel="stylesheet" type="text/css" media="screen">
	<link href='https://fonts.googleapis.com/css?family=Work+Sans:400,200,300,100' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,700' rel='stylesheet' type='text/css'>
</head>
<body>
	<h1 class="hidden">Star Wars</h1>
	<div id="wrapper" class="fullHeight">
		<div id="mainContent" class="fullHeight">
			<div id="mainContentContainer">
			<figure id="logo">
				<object data="images/star-wars-logo.svg" type="image/svg+xml">
  					<img src="images/star-wars-logo.png" />
				</object>
			</figure>
			<section id="content">
				<p>Star Wars is an American epic space opera franchise, centered on a film series created by George Lucas. It depicts the adventures of various characters "a long time ago in a galaxy far, far away."</p>
				<a href="#"><div id="startButton">Show me the characters</div></a>
				<input type="text" name="filter" id="filter">
				<ul id="results"></ul>
			</section>	
  		</div>
  		</div>
  		<section id="detailSection" class="fullHeight hidden">
  			<figure class="moviePoster">
  			</figure>
  			<div id="detailContent">
  			<div class="collapse"><img src="images/collapse.png"></div>
  			<h3 class="filmTitle"></h3>
  			<p class="episodeId"></p>
  			<p class="movieCrawl"></p>

  			
  		</section>
  	</div>
  </div>


<script src="js/main.js"></script>
<script src="js/utils.js"></script>
</body>
</html>
